<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="/assets/img/dice-6.png">
  <meta property="og:image" content="https://mugshotbot.com/m/BzZZLVhh">
  <meta property="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>Dice Roll Game</title>
</head>

<body>
  <div class="headline">
    <h1>First Player to reach a score of 100 WINS!</h1>
  </div>

  <main>
    <section class="player player--0 player--active">
      <div class="active-player-pill hidden" id="active-pp--0">
        Active Player
      </div>
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="current-label" id="total-score">Total Score</p>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current Score</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <div class="active-player-pill hidden" id="active-pp--1">
        Active Player
      </div>
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="current-label" id="total-score">Total Score</p>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current Score</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="/assets/img/dice-5.png" alt="Playing dice" class="dice" />
    <h1 class="the-winner hidden"></h1>
    <button class="btn btn--new">ðŸ”„ Start New game</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>
  <footer>A project by <a href="https://www.sammyleths.com" target="_blank" rel="noopener">SammyLeths</a></footer>
  <script src="/assets/js/dice-roll.js"></script>
</body>

</html>
